<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phoenix | Specify</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
    <!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- load script that implements menu -->
	<script type="text/javascript" src="./javascript/specifymenu.js"></script>
	<!-- load script for special functions -->
	<script type="text/javascript" src="./javascript/specifyfunctions.js"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
	<!-- load font support for STL editor -->
	<script async="true" src="https://use.edgefonts.net/source-code-pro.js"></script>

</head>
<body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse main-nav">
        <div class="container">
            <ul class="collapse navbar-collapse flex">
                <img src="./images/logo/phoenix_banner.png">
            </ul>
            <ul class="collapse navbar-collapse flex justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link" href="#">SPECIFY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DESIGN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TEST</a>
                </li>
            </ul>
            <ul class="collapse navbar-collapse flex">
                <button class="btn btn-secondary dropdown-toggle" type="button" onClick="openLogin()">
                    LOGIN
                </button>
                <div id="login-form" class="login-form">
                    <a href="javascript:void(0)" class="closebtn" onClick="closeLogin()">x</a>
                    <input class="login-form-item" placeholder="Username">
                    <input class="login-form-item" placeholder="Password">
                </div>
            </ul>
        </div>
    </nav>
    <div class="pageOverlay">
    </div>
    <div id="settings" class="settings bg-light">
        <a href="javascript:void(0)" class="closebtn" onClick="closeSettings()">x</a>
        <h5>Registry List</h5>
        <ul class="list-group bg-light" id="RegistryList">
            <div class="input-group justify-content-between" id="synbiohub.org">
                <button type="button" class="list-group-item btn-secondary">
                    <a href="http://synbiohub.org">synbiohub.org</a>
                </button>
            </div>
            <div class="input-group justify-content-between" id="synbiohub.cidarlab.org">
                <button type="button" class="list-group-item btn-secondary">
                    <a href="http://synbiohub.cidarlab.org">synbiohub.cidarlab.org</a>
                </button>
            </div>
            <div class="input-group justify-content-between" id="synbiohub.programmingbiology.org">
               <button type="button" class="list-group-item btn-secondary">
                   <a href="http://synbiohub.programmingbiology.org">synbiohub.programmingbiology.org</a>
                </button>
            </div>
        </ul>
        <div class="input-group input-area">
            <input type="text" class="form-control bg-light" placeholder="Enter registry URL here..." id="addReg">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-secondary" onClick="addRegistry()" title="Registry">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
	<div class="container float-left">
		<div class="row">
			<div class="col col-3">
				<canvas id="sidebarLeft"></canvas>	
			</div>
			<div class="col col-1">
			</div>
			<div class="col col-8">
				<div class="row">
					<div class="col col-3">
						<p class="text-muted functional">Powered By
							<img src="./images/logo/logo-Eugene-Color.png" class="img-logo-small">
						</p>
					</div>
					<div class="col col-3"> 
						<!-- for offset -->
					</div>
					<div class="col col-2">
                        <a href="#"><button class="btn btn-secondary round stl">GridTLI</button></a>
						<button class="btn btn-secondary round functional">RUN</button>
					</div>
					<div class="col col-2">
						<button class="btn btn-secondary round">UPLOAD</button>
					</div>
					<div class="col col-2">
						<button class="btn btn-secondary round" onClick="loadSample()">SAMPLE</button>
						<p class="struct struct-top-row"></p>
					</div>
				</div>
				<div class="row grid-border spec">
					<div class="col col-12 editor" id="editor"></div>
                    <script src="src/ace.js" data-ace-base="src" type="text/javascript" charset="utf-8"></script>
                    <script>
                        // initialize both scripts
                        var stlScript = "";
                        var functionalScript = "";
                        // initialize editor
                        var editor = ace.edit("editor");
                        // editor.getSession().setMode("ace/mode/c_cpp"); // for STL syntax highlighting
                        editor.getSession().setMode("ace/mode/eugene"); // for Eugene syntax highlighting
                    </script>
                    <div class="col col-12 struct structbox">
                        <div class="row flex">
                            <div class="col col-2 flex">
                                <p class="struct-text">Cytometer</p>
                            </div>
                            <div class="col col-9">
                                <form action="" method="post" enctype="multipart/form-data" id="cyto-upload-form">
                                    <div class="row">
                                        <div class="col col-9">
                                            <input type="file" class="form-control-file" name="file[]" id="cyto-upload-file">
                                        </div>
                                        <div class="col col-3 flex-right">
                                            <button type="submit" class="btn btn-sm btn-secondary round" id="cyto-upload-submit">UPLOAD</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-2">
                                <p class="struct-text">Registry</p>
                            </div>
                            <div class="col col-9 flex">
                                <div class="form-group">
                                    <select class="form-control struct" id="registrySelect">
                                        <option>synbiohub.org</option>
                                        <option>synbiohub.cidarlab.org</option>
                                        <option>synbiohub.programmingbiology.org</option>
                                    </select>
                                    <button type="button" class="btn btn-secondary btn-settings float-right" onClick="openSettings()" title="Settings">
                                        <span class="fa fa-cog"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-2">
                                <p class="struct-text">Collections</p>
                            </div>
                            <div class="col col-9 flex">
                                <div class="form-group">
                                    <select class="form-control struct" id="collectionsSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row table-row">
                            <div class="col col-10 offset-1">
                                <table class="table">
                                    <thead>
                                        <tr class="row">
                                            <th class="col col-3">DisplayID</th>
                                            <th class="col col-3">Name</th>
                                            <th class="col col-6">Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
				</div>	
				<div class="row">
					<div class="col-2">
						<button class="btn btn-secondary round">HELP</button>
					</div>
					<div class="col-2 offset-4">
						<button class="btn btn-secondary round">SAVE</button>
					</div>
                    <div class="col-2">
						<button class="btn btn-secondary round" onClick="previousPage()">PREVIOUS</button>
					</div>
					<div class="col-2">
						<button class="btn btn-secondary round" onClick="nextPage()">NEXT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
